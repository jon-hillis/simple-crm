<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neighborhood CRM</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Neighborhood CRM</h1>
            <button id="addNeighborBtn" class="primary-btn">Add New Neighbor</button>
        </header>

        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search neighbors...">
        </div>

        <div id="neighborsList" class="neighbors-grid">
            <!-- Neighbors will be displayed here -->
        </div>

        <!-- Add/Edit Neighbor Modal -->
        <div id="neighborModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="modalTitle">Add New Neighbor</h2>
                <form id="neighborForm">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <input type="text" id="address" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone:</label>
                        <input type="tel" id="phone">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email">
                    </div>
                    <div class="form-group">
                        <label for="notes">Notes:</label>
                        <textarea id="notes"></textarea>
                    </div>
                    <button type="submit" class="primary-btn">Save Neighbor</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
